---
# Ansible playbook for upgrading common and K8s components

- hosts: all
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: common

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: image-registry

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.12.10", cni_ver: "0.7.5" }

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.13.12", cni_ver: "0.7.5" }

- hosts: kubernetes_master:kubernetes_node
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kubernetes
      vars: { ver: "1.14.6", cni_ver: "0.7.5" }

# latest patch versions:
# 1.11.10
# 1.12.10
# 1.13.12
# 1.14.8

- hosts: elasticsearch
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: elasticsearch

- hosts: elasticsearch_curator
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: elasticsearch-curator

# Disabling Filebeat upgrade. This will be included in future releases.
# 
# - hosts: filebeat
#   become: true
#   become_method: sudo
#   tasks:
#     - import_role:
#         name: upgrade
#         tasks_from: filebeat

- hosts: kafka
  serial: 1
  become: true
  become_method: sudo
  tasks:
    - import_role:
        name: upgrade
        tasks_from: kafka
      vars: { lock_file: /var/tmp/kafka-upgrade-in-progress.flag }
